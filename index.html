<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>

      <form id="converter-form">
        <!-- Amount input -->
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" id="amount" value="100" min="1" />
        </div>

        <!-- Currency selection dropdowns -->
        <div class="dropdown">
          <div class="select-container">
            <p>From</p>
            <img
              src="https://flagsapi.com/US/flat/64.png"
              id="from-flag"
              alt="From Country Flag"
            />
            <select name="from" class="from"></select>
          </div>

          <i class="fa-solid fa-right-left" id="swap"></i>

          <div class="select-container">
            <p>To</p>
            <img
              src="https://flagsapi.com/IN/flat/64.png"
              id="to-flag"
              alt="To Country Flag"
            />
            <select name="to" class="to"></select>
          </div>
        </div>

        <!-- Conversion message -->
        <div class="msg" id="msg">1 USD = 83.00 INR</div>

        <!-- Convert button -->
        <button type="button" id="convert-btn">Convert</button>
      </form>
    </div>

    <!-- JS file -->
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
